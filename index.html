<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual TA â€“ Ask Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #answer {
      margin-top: 1rem;
      font-weight: bold;
      color: #005A9C;
    }
  </style>
</head>
<body>

  <h1>Virtual TA (TDS)</h1>
  <p>Ask your question below:</p>

  <input type="text" id="questionInput" placeholder="Enter your question here" size="50"/>
  <button onclick="askQuestion()">Ask</button>

  <div id="answer"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerText = "Loading...";

      try {
        const res = await fetch("https://virtual-ta-tds.onrender.com/api/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status}`);
        }

        const data = await res.json();
        answerDiv.innerText = data.answer;
      } catch (err) {
        answerDiv.innerText = "Error: " + err.message;
        console.error(err);
      }
    }
  </script>

</body>
</html>
